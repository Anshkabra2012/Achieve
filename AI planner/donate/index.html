<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate - Achieve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Support Achieve by donating. Every contribution helps us improve our AI goal planner." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
  <link rel="manifest" href="../favicons/site.webmanifest">
  <link rel="shortcut icon" href="../favicons/favicon.ico" type="image/x-icon">

  <!-- Font Awesome (analytics=0) -->
  <script src="https://kit.fontawesome.com/e328bff894.js?analytics=0" crossorigin="anonymous"></script>

  <!-- Link to external CSS (same as home) -->
  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    /* Additional styling for donate page */
    .donate-container {
      max-width: 600px;
      margin: 120px auto 40px;
      padding: 20px;
      text-align: center;
      background-color: #121212;
      border-radius: 10px;
    }
    .donate-container h1 {
      font-family: 'Inter', sans-serif;
      font-size: 36px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .donate-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .donate-btn {
      background-color: #168a6f;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .donate-btn:hover {
      transform: scale(1.1);
      background-color: #13795c;
    }
    .donate-back {
      position: absolute;
      top: 20px; left: 20px;
      background-color: rgba(242,242,242,0.15);
      padding: 10px 16px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }
    .donate-back:hover {
      transform: scale(1.05);
      text-shadow: 0 0 10px #ffffffcc;
    }
  </style>
</head>
<body>
  <!-- Link back to home -->
  <a class="donate-back" href="/home"><i class="fas fa-arrow-left"></i> Back to Home</a>

  <div class="donate-container animate-fadeIn">
    <h1><i class="fas fa-donate"></i> Support Achieve</h1>
    <p>Your donation helps us continue improving this AI Goal Planner. Every contribution counts!</p>
    <a class="donate-btn" href="https://paypal.me/anshkabra" target="_blank">
      <i class="fas fa-hand-holding-usd"></i> Donate via PayPal
    </a>
  </div>
</body>
</html>
